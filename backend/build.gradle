plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.springframework.boot.spring.boot.starter.web
    api libs.org.springframework.boot.spring.boot.starter.security
    api libs.io.jsonwebtoken.jjwt.api
    api libs.io.jsonwebtoken.jjwt.jackson
    api libs.jakarta.persistence.jakarta.persistence.api
    api libs.org.springframework.boot.spring.boot.starter.data.jpa
    api libs.org.postgresql.postgresql
    api libs.org.springframework.boot.spring.boot.starter.validation
    api libs.org.springframework.boot.spring.boot.starter.websocket
    runtimeOnly libs.io.jsonwebtoken.jjwt.impl
    runtimeOnly libs.org.springframework.boot.spring.boot.devtools
    testImplementation libs.org.springframework.boot.spring.boot.starter.test
    testImplementation libs.org.junit.jupiter.junit.jupiter.engine
    compileOnly libs.org.projectlombok.lombok
}

group = 'com'
version = '0.0.1-SNAPSHOT'
description = 'route-setter'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
